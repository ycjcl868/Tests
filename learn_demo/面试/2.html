<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function Foo() {
            // 全局变量
            getName = function () {
                console.log('1');
            };
            return this;
        }
        
        // 添加属性
        Foo.getName = function () {
            console.log('2');
        };
        
        // 添加方法
        Foo.prototype.getName = function () {
            console.log('3');
        };
        
        var getName = function () {
            console.log('4');
        };
        
        function getName() {
            console.log('5');
        }
        
        console.log(Foo.getName()); // 相当于属性static类方法 => 2
        console.log(getName());     // function提升到前面，var覆盖 => 4
        console.log(Foo().getName());  // =>  1
        console.log(getName());      // => 1
        
        console.log(new Foo.getName());  // new (Foo.getName)() => 2
        console.log(new Foo().getName());  // (new Foo()).getName()  => 3
        console.log(new new Foo().getName());  // new (Foo.prototype.getName)()  => 3
        
        
    </script>
</head>
<body>

</body>
</html>
