<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

    <script>
        window.onload = function () {
            var btn = document.getElementById("btn");

            function ajax(method,url,data){
                var info = null;
                try {
                    info = new XMLHttpRequest();
                } catch (e) {
                    info = new ActiveXObject("Microsoft.XMLHTTP");
                }
                if (method == "get" && data) {
                    url += '?' + data;
                }
                info.open(method, url, true);
                info.send();

                info.onreadystatechange = function () {
                    if(info.readyState == 4){
                        if(info.status ==200){
                            var grades = JSON.parse(info.responseText);
                            var gradeul = document.getElementById("grade");
                            var html = "";
                            html += '<li><a href="#">语文'+grades.grade.chinese+'</a></li>';
                            html += '<li><a href="#">数学'+grades.grade.math+'</a></li>';
                            html += '<li><a href="#">英语'+grades.grade.english+'</a></li>';
                            html += '<li><a href="#">物理'+grades.grade.physics+'</a></li>';
                            html += '<li><a href="#">化学'+grades.grade.chemistry+'</a></li>';
                            html += '<li><a href="#">生物'+grades.grade.biology+'</a></li>';
                            html += '<li><a href="#">政治'+grades.grade.polititcs+'</a></li>';
                            html += '<li><a href="#">历史'+grades.grade.history+'</a></li>';
                            html += '<li><a href="#">地理'+grades.grade.geography+'</a></li>';
                            html += '<li><a href="#">语文平均分'+grades.grade1.chinese+'</a></li>';
                            html += '<li><a href="#">数学平均分'+grades.grade1.math+'</a></li>';
                            html += '<li><a href="#">英语平均分'+grades.grade1.english+'</a></li>';
                            html += '<li><a href="#">物理平均分'+grades.grade1.physics+'</a></li>';
                            html += '<li><a href="#">化学平均分'+grades.grade1.chemistry+'</a></li>';
                            html += '<li><a href="#">生物平均分'+grades.grade1.biology+'</a></li>';
                            html += '<li><a href="#">政治平均分'+grades.grade1.polititcs+'</a></li>';
                            html += '<li><a href="#">历史平均分'+grades.grade1.history+'</a></li>';
                            html += '<li><a href="#">地理平均分'+grades.grade1.geography+'</a></li>';
                            gradeul.innerHTML = html;

                        }
                    }
                }


            }


            btn.onclick = function () {
                ajax("get","getgrade.json","");
                setInterval(function(){
                    ajax("get","getgrade.json","");

                },1000);

            }



        }

    </script>


</head>
<body>

<input type="button" id="btn" name="btn" value="查看成绩">


<ul id="grade">

</ul>


</body>
</html>
