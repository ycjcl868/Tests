<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>


</head>

<script>
    /*
    ajax实例，取回来的数据多种多样,
    JSON对象，有两个方法：
    var arr = [1,2,3];
    var j = {username:hello};
   一、stringify()将对象转成字符串
   二、parse将字符串转成对象


   var s1 = '{"left":100}';
   var s1 = '[100,200,300]';
   var a1 = JSON.parse(s1);



     */
    window.onload = function(){
        var btn = document.getElementById("btn");

        btn.onclick = function(){
            var info = null;

            try{
                info = new XMLHttpRequest();
            }catch(e){
                info = new ActiveXObject("Microsoft.XMLHTTP");
            }

            info.open("get","getnews.php",true);
            info.send();
            info.onreadystatechange = function(){
                if(info.readyState == 4){
                    if(info.status == 200){
                        //后台返回的有数组、有json,根据不同的数据类型，做不同处理
                        //1、转成对象
                        var data = JSON.parse(info.responseText);

                        var oUl = document.getElementById("ul1");
                        var html = '';
                        for(var i=0;i<data.length;i++){
                            html += '<li><a href="#">'+data[i].title+'</a>[<span>'+data[i].date+'</span>]</li>'
                            oUl.innerHTML = html;

                        }


                    }

                }
            }

        }







    }



</script>


<body>
<input type="button" id="btn" value="提交" name="btn">
<ul id="ul1">



</ul>

</body>
</html>
