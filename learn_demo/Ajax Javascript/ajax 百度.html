<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        * { margin: 0px; padding: 0px;}
        body {text-align: center;}
        .header {width: 100%;}
        .container { display: inline-block;margin: 20px auto;}
        #q {width: 200px;height: 30px;padding: 5px;border: 1px solid #03b5ff;font-size: 16px;float: left;margin-right: 10px;}
        #ul1 {border: 1px solid #03b5ff; width: 210px; margin: 0; padding: 0; display: none;list-style: none;}
        li a {line-height: 30px;padding: 5px;text-decoration: none;color: black;display: block;}
        li a:hover {background: #03b5ff;color: white;}
        .btn{padding: 10px 18px;-webkit-transition: all .5s;-moz-transition: all .5s;-o-transition: all .5s;transition: all .5s;background-color: #03b5ff;color: #fff;border-color: #03b5ff;font-size: 16px;font-family: "HelveticaNeue", "Helvetica Neue", Helvetica, Arial;cursor: pointer;float: left;}
        .footer{width: 100%;height: 100px;background: #000;position: absolute;bottom: 0px;text-align: center;}
        .footer p{color: #fff;line-height: 100px;}

    </style>
    <!--<script src="pc_jump.js"></script>-->
    <script>
        function class1(data) {
            var oUl = document.getElementById("ul1")
            var html = '';
            if (data.s.length) {
                oUl.style.display = 'block';
                for (var i = 0; i < data.s.length; i++)
                    html += '<li><a href="https://www.baidu.com/s?wd=' + data.s[i] + '">' + data.s[i] + '</a></li>'
            }
            oUl.innerHTML = html;

        }

        window.onload = function () {
            var oQ = document.getElementById("q");
            var oUl = document.getElementById("ul1")
            var btn = document.getElementById("btn");
            oQ.onkeyup = function () {
                if (this.value != '') {
                    var oScript = document.createElement("script");
                    oScript.src = 'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?wd=' + this.value + '&cb=class1'
                    document.body.appendChild(oScript);
                }
            }

            btn.onclick = function () {
                var question = document.getElementById("q").value;
                if (question != '') {
                    location.href = "https://www.baidu.com/s?ie=utf-8&newi=1&mod=1&isbd=1&isid=e0c48b9e000025c7&wd=" + question + "&rsv_spt=1&issp=1&f=3&rsv_bp=1&rsv_idx=2&ie=utf-8&tn=baiduhome_pg&rsv_enter=0&oq=github&rsv_pq=e0c48b9e000025c7&rsv_t=76acy4MQPfTyn7LH2I%2FHEEPV%2FKkh7emBjogy5OJhtB8HaQKuJWpvgrPIJenXQTKYGVTo&rsv_sug3=11&rsv_sug1=6&rsp=3&inputT=2809&rsv_sug4=2981&bs=" + question + "&rsv_sid=16484_1442_16479_12658_12826_10812_14430_10212_12867_16521_14953_16664_16425_16515_15690_11652_13932_14925&_ss=1&clist=c0adccb4c0903efd&hsug=&f4s=1&csor=7&_cr1=38178"
                }

            }
        }


    </script>
</head>

<body>
<div class="header">
    <div class="container">
        <input type="text" id="q"/>
        <button id="btn" class='btn'>信鑫一下</button>
        <ul id="ul1">
        </ul>
    </div>
</div>

<div class="footer">
    <p>Demo By Kylin King</p>


</div>


</body>
</html>
