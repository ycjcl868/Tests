    <script>
		var length=document.documentElement.clientWidth;
		window.onload = function(){
		var uu = document.getElementById("uu");
		uu.innerHTML += uu.innerHTML;
		var list = uu.getElementsByTagName("li");
		
		uu.style.width=(list[0].offsetWidth)*list.length+"px";
		var wz = [];
		var m1 = document.getElementById("m1");
	    var m2 = document.getElementById("m2");				
		var timer=null;				
		//左移函数
		m1.onmousemove = function(){
				
				     clearInterval(timer);		
							
				 timer=setInterval(function(){					
						if(Math.abs(uu.offsetLeft) >= parseInt(uu.offsetWidth/2)){
							uu.style.left="0px";
						}
						uu.style.left=uu.offsetLeft-15+"px";	
					},100);
			  }
			  m1.onmouseout=function(){
				   clearInterval(timer);	
				  }
			//右移函数
			  m2.onmousemove = function(){
				 clearInterval(timer);					
			timer=setInterval(function(){						 		
						if(uu.offsetLeft >=0){							
							uu.style.left=-(uu.offsetWidth/2)+"px";
						}
						uu.style.left=uu.offsetLeft+15+"px";	
					},100);		
			  }
			   m2.onmouseout=function(){
				   clearInterval(timer);	
				  }
			}
			function startMove(obj,dir){
				clearInterval(timer);		
				var speen=dir=="right"?10:-10;
				timer=setInterval(function(){
					if(dir=="right"){
						if(uu.offsetLeft==0){
							uu.style.left=-(uu.offsetWidth/2)+"px";
							}
						}else{
							if(Math.abs(uu.offsetLeft) >= parseInt(uu.offsetWidth/2)){
							uu.style.left="0px";
						}
							
							}
					
					var x=obj.offsetLeft;
					obj.style.left=x+speed+"px";
					
					},100);
			}
			
	</script>
