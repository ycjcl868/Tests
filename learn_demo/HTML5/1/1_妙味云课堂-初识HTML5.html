<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>

</head>
<body>
<header>用在页面的头部或者版块头部</header>
<footer>用在页面的底部或者版块底部</footer>
<nav>
    <p><a href="#"></a></p>
</nav>

<hgroup>页面上的一个标题组合</hgroup>

<section>页面上的一个版块</section>

<article>结构完整的内容</article>
<aside>和主体相关的附属信息</aside>

<figure>包含图片和视频 媒体元素</figure>

<time datetime="2008-02-14">20140417</time>


<input type="text" list="dataList"/>
<!--提示列表-->
<datalist id="dataList">
    <option value="javascript">javascript</option>
    <option value="c">c</option>
    <option value="vb">vb</option>
</datalist>



<details open>
    <summary>妙味课堂</summary>
    <p>国内将知名的IT培训机构</p>
</details>


<!--对话-->
<dialog>
    <dt>老师</dt>
    <dd>2+2等于？</dd>
    <dt>学生</dt>
    <dd>4</dd>
    <dt>老师</dt>
    <dd>答对了~</dd>
</dialog>

<!--详细联系信息-->
<address></address>


<!--标记出来一个词或一句话-->
<mark>标记</mark>

<!--公钥-->
<keygen name="security"></keygen>

<progress max="200" value="76">
    <!--span用于向下兼容-->
    <span>76</span>%
</progress>











</body>
</html>
