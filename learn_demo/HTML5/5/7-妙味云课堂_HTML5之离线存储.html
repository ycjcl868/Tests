<!DOCTYPE html>
<html lang="en" manifest="cache.manifest">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        /*
        applicationCache
        搭建离线应用程序：
        1、服务器设置头信息：
        --AddType text/cache-manifest .manifest
        (apache)
        2、html标签加：
        --manifest="xxxx.manifest"
        3、写manifest文件：离线的清单列表
        --先写：CACHE MANIFEST
        --FALLBACK:第一个网络地址没获取到，就走第二个缓存
        --NETWORK:无论缓存中存在与否，均从网络获取


         */
    </script>
</head>
<body>
<img src="img/1.png" alt=""/>
</body>
</html>
