<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js算法的函数</title>
	<script>
	/**
	 * 遍历原型链
	 */
	function getPrototypeChain(object) {
		var protochain = [];
		while(object = object.__proto__){
			protochain.push(object);
		}
		protochain.push(null);
		return protochain;
	}
	function inherit(p) {
		if(p == null){
			throw TypeError();
		}
		if(Object.create){
			return Object.create(p);
		}
		var t = typeof p;
		if(t !== "object" && t!== "function"){
			throw TypeError();
		}
		function f(){};
		f.prototype = p;
		return new f();
	}
	var a = [];
	console.log(Object.prototype);
	console.log(1);
	console.log(a.__proto__);
	</script>
</head>
<body>
	
</body>
</html>
