            this.name = name;
            this.showName = function(){
                alert(this.name);
            }
        }

        var p1 = new CreatePerson("小明");
        var p2 = new CreatePerson("小明");
        alert(p1==p2);//false，与对象的引用有关，值和引用都相同才行



    </script>
