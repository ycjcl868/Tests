        --借助原型来实现对象继承对象

        类：JS是没有类的概念的，把构造函数看做的类

         */

        function Aaa(){
            this.name='miaov';
        }
        Aaa.prototype.showName=function(){
            alert(this.name);
        };
        function Bbb(){

        }
        //有很多问题
        Bbb.prototype = new Aaa();
        var b1 = new Bbb();
        b1.showName();
    </script>
