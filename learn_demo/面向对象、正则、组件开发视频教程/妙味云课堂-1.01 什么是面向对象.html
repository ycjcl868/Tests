<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        /*
        什么是面向对象编程：
        --用对象的思想去写代码，就是面向对象编程
        --过程式写法
        --面向对象写法

        我们一直都在使用对象
        --数组Array 时间Date

        面向对象编程（OOP）的特点
        --抽象：抓住核心问题
        --封装：只能通过对象来访问方法
        --继承：从已有对象上继承出新的对象
        --多态：多对象的不同形态
         */

/*
        var arr = new Array();//我们把系统自带的对象，叫做系统对象
        var date = new Date();

        arr.length
        arr.push();
        arr.sort();

        date.getDate();

        对象的组成：
        --方法（行为、操作）--函数：过程、动态的
        --属性--变量：状态、静态的

        创建第一个面向对象的程序
        --为对象添加属性和方法
        --Object对象
        --this指向
        --创建两个对象：重复代码过多
*/

        var arr = [];
        arr.number=10;//对象下面的变量：叫做对象的属性
        //alert(arr.number);
        //alert(arr.length);

        arr.test = function(){//对象下面的函数：叫做对象的方法
            alert(123);
        }

        var obj = new Object();//创建了一个空的对象
        obj.name='小明';
        obj.showName = function(){
            alert(obj.name);
        }





    </script>
</head>
