<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        var a = {
            name: "xioaming"
        }

        var b = cloneObj(a);

        alert(b.name);

        function cloneObj(obj) {
            var F = function () {
            };
            F.prototype = obj;
            return new F();
        }

        /*
        拷贝继承：通用型  有new或无

        类式继承：new构造函数

        原型继承：无new的对象

         */

    </script>
</head>
<body>

</body>
</html>
