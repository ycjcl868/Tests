<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        /*
        实例对象与原型之间的连接，叫做原型链
         */

        function aaa(){
            this.num = 20;
        }

        aaa.prototype.num = 10;
        Object.prototype.num = 30;
        var a1 = new aaa();
        alert(a1.num);//20，先找属性，没有再去通过原型链去寻找其他的,最后再找Object
    </script>
</head>
<body>

</body>
</html>
