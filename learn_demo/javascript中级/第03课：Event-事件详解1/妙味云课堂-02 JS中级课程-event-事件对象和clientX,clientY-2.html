         Event对象:事件的核心，当一个事件发生的时候，和当前这个对象发生的
         这个事件相关的一些详细的信息都会被临时保存到一个指定地方-event对象，供我们在需要的调用。

         注意：事件对象必须在一个事件调用的函数里面使用才有内容
         事件函数：事件调用的函数， 一个函数是不是事件函数，不是定义决定的，而是取决于这个函数的调用

         ie/chrome：event是一个内置全局对象
         标准下：事件对象是通过事件函数的第一个参数传入

         如果一个函数是被事件调用的那么，这个函数就是事件对象

         clientX[Y]：当一个事件发生的时候，鼠标到页面可视区的距离

         */

        window.onload = function () {
            //鼠标移动对应的事件onmousemove，当鼠标在一个元素上移动时触发
            //触发频率不是像素，而是间隔时间，在一个指定的时间内，如果鼠标的位置和上一次的位置发生了变化，就会触发一次

            var oDiv = document.getElementById("div1");
            var i = 0;
            document.onmousemove = function (ev) {
                var ev = ev || event;
                var scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                //相当于可视区的距离
                oDiv.style.left = ev.clientX-50 + 'px';
                oDiv.style.top = ev.clientY+scrollTop-50 + 'px';
            }


        }


    </script>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
        }
