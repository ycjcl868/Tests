<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        /*
         焦点：使浏览器能够区分用户输入的对象，当一个元素有焦点的时候
         那么他就可以接收用户的输入
         我们可以通过一些方法给元素设置焦点
         1、点击
         2、tab
         3、js

         不是所有元素都能够接收焦点，能够响应用户操作的元素才有焦点

         */
        window.onload = function () {
            var oText = document.getElementById("text1");
            var oBtn = document.getElementById("btn");
//            oText.onfocus = function () {
//                this.value = '';
//            }
            //onblur:当元素失去焦点的时候触发
//            oText.onblur = function () {
//                if (this.value == '') {
//                    this.value = '请输入内容';
//                }
//            }

            /*
             obj.focus()给指定的元素设置焦点
             obj.blur()取消指定元素
             obj.select()选择指定元素里面的文本内容
             */
            oText.focus();
            oBtn.onclick = function(){
                oText.select();
            }

        }


    </script>
</head>
<body>
<input type="text" id="text1" placeholder="内容"/>
<input type="text"/>
<input type="text"/>
<input type="button" value="例行" id="btn"/>

</body>
</html>
