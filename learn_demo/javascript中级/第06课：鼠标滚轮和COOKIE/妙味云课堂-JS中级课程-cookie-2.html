    <script>
        /*
        cookie：存储数据,可以设置时间，当用户访问了某个网站（网站），我们就可以通过cookie来向访问，
        若电脑上存储数据
        1、不同的浏览器存放的cookie位置不一样，也是不能通用的
        2、cookie是以域名形式进行区分的
        3、cookie的数据可以设置名子的 j.name
        4、一个域名下存放的cookie个数是有限制的，不同的浏览器存放的个数不一样
        5、每一个cookie存放的内容大小也是有限制的

        我们通过document.cookie来获取当前网站下的值是，得到的字符串值是所有的cookie，用j隔开

        如果想长时间存放一个cookie，要在设置cookie时，要设置一个过期的时间
        document.cookie = '名称=值;expires='+时间  必须是字符串

        cookie默认是临时存储，当浏览器关闭进程时，自动销毁

        //内容最好编码存放，encodeURI，解码decodeURI



         */

        //document.cookie = '';
        var oDate = new Date();
        alert(encodeURI("你好"));
        oDate.setDate(oDate.getDate()+5);//5天后
        //要变成字符串
        //document.cookie = 'username=leo;expires='+oDate.toGMTString();

        //alert(document.cookie);


        //读取

        function getCookie(key){
            var arr1 = document.cookie.split(';');
            for(var i =0;i<arr1.length;i++){
                var arr2 = arr1[i].split('=');
                if(arr2[0]==key){
                    return decodeURI(arr2[1]);
                }
            }
        };

        function setCookie(key,value,t){
            var oDate = new Date();
            oDate.setDate(oDate.getDate()+t);
            document.cookie = key+'='+value+';expires='+oDate.toGMTString();
        }

        function removeCookie(key){
            setCookie(key,'',-1);
        }





    </script>
