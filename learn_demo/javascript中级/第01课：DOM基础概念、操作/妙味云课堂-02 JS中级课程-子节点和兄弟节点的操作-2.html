<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        window.onload = function(){
            var oUl = document.getElementById("ul1");
            /*
            元素.firstChild:获取元素第一个子节点
            标准下：firstChild会包含文本类型的节点
            非标准下：只包含元素节点

            元素.firstElementChild：只读 属性
            标准下：获取第一个元素类型的子节点
            非标准下：不支持该属性

             */

            if(oUl.firstElementChild){
                oUl.firstElementChild.style.background = 'red';
            }else{
                oUl.firstChild.style.background = 'red';
            };

            //或
            var oFirst = oUl.firstElementChild||oUl.firstChild;
            //在某些情况下会出现问题
            if(oUl.children[0]){
                oUl.children[0].style.background = 'red';
            }else{
                alert("没有子节点可以设置");
            };
            /*
            元素.lastChild || 元素.lastElementChild 最后一个子节点
             */

            var oLast = oUl.lastElementChild || oUl.lastChild;
            oLast.style.background = 'yellow';


            /*
            元素.nextSibling || 元素.nextElementSibling  下一个
             */
            var oNext = oFirst.nextSibling || oFirst.nextElementSibling;
            oNext.style.background = 'blue'

            /*
            元素.previousSibling || 元素.previousElementSibling  上一个
             */
             var oPrev = oLast.previousSibling || oLast.previousElementSibling;
            oPrev.style.background = 'red';











            




        }
        


    </script>
</head>
<body>
<ul id="ul1">
    <li>1</li>
    <li>2</li>
    <li>2</li>
</ul>


</body>
</html>
