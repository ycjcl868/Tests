        //对象浅拷贝
        var d ={

        function copy(obj){
            var newObj = {};
            for(var attr in obj){
                newObj[attr] = obj[attr];
            }
            return newObj;
        }
        var m = copy(d);
        m.a = 10;
        alert(d.a);//20

        //对象深拷贝
        function deepCopy(obj){
            if(typeof obj != 'object'){
                return obj;
            }
            var newobj = {};
            for(var attr in obj){
                newobj[attr] = deepCopy(obj[attr]);
            }
            return newobj;
        }

        /*
         递归：
         1、函数调用函数自身，执行递的动作
         2、最后一次判断一个终止条件，可以执行归的动作
         */

        function test(n) {
            if (n == 1) {
                return 1;
            }
            return n * test(n - 1);
        }

        alert(test(3));
