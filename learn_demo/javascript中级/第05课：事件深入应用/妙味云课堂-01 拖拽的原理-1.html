<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            cursor: pointer;
        }
    </style>
    <script>
        /*
         onmousedown:选择元素
         onmousemove:移动元素
         onmouseup:释放元素

         */
        window.onload = function () {
            var oDiv = document.getElementById("div1");
            oDiv.onmousedown = function (ev) {
                var ev = ev || event;
                var disX = ev.clientX - this.offsetLeft;
                var disY = ev.clientY - this.offsetTop;

                document.onmousemove = function (ev) {
                    var ev = ev || event;
                    oDiv.style.left = ev.clientX - disX + 'px';
                    oDiv.style.top = ev.clientY - disY + 'px';
                };

                document.onmouseup = function () {
                    document.onmousemove = null;
                };

            };

        };

    </script>
</head>
<body>
<div id="div1">

</div>
<div id="div2" style="width: 100px;height: 100px;background: green;position: absolute;left: 200px; "></div>

</body>
</html>
