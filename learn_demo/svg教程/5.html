<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        /*
         <g>标签：
         --是一个容器（分组）标签，用来组合元素的
         --例子：做个靶心
         --共用属性
         --transform="translate(0,0)"

         <text>标签
         --x y text-anchor

         <image>标签
         --x y width height
         --xlink:href
         */
    </script>
    <style>
        #div1 {
            width: 780px;
            height: 400px;
            background: white;
            margin: 20px auto;
        }

        body {
            background: black;
        }
    </style>
</head>
<body>


<div id="div1">
    <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%">
        <g style="cursor: pointer">
            <line x1="100" y1="100" x2="390" y2="200" stroke="#ccc"></line>
            <!--利用比较宽的透明线来增大手型-->
            <line x1="100" y1="100" x2="390" y2="200" stroke-width="10" stroke="transparent"></line>
            <rect x="235" y="140" width="20" height="20" fill="#999" rx="5"></rect>
            <text font-size="20" x="248" y="158" fill="white" text-anchor="middle">？</text>
        </g>

        <g style="cursor: pointer">
            <circle cx="100" cy="100" r="40" fill="white" stroke-width="3" stroke="red"></circle>
            <text x="100" y="108" font-size="20" text-anchor="middle">易车网</text>
        </g>


        <g style="cursor: pointer">
            <circle cx="390" cy="200" r="40" fill="white" stroke-width="3" stroke="red"></circle>
            <text x="390" y="208" font-size="20" text-anchor="middle">科鲁兹</text>
        </g>


    </svg>
</div>

<script>
    window.onload = function(){
        var oG = document.getElementById("g1");
        oG.onclick = function () {
            alert(1);
        }

    };

</script>

</body>
</html>
