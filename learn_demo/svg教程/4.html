<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        /*
         <g>标签：
         --是一个容器（分组）标签，用来组合元素的
         --例子：做个靶心
         --共用属性
         --transform="translate(0,0)"

         <text>标签
         --x y text-anchor

         <image>标签
         --x y width height
         --xlink:href
         */
    </script>
    <style>
        #div1 {
            width: 400px;
            height: 400px;
            background: white;
        }

        body {
            background: blue;
        }
    </style>
</head>
<body>


<div id="div1">
    <svg xmlns="http://www.w3.org/2000/svg" width="300" height="300">
        <g id="g1" transform="translate(100,100)" stroke="black" stroke-width="1">
            <circle r="40" fill="transparent"></circle>
            <circle r="30" fill="transparent"></circle>
            <circle r="20" fill="transparent"></circle>
            <circle r="10" fill="transparent"></circle>
        </g>
        <image xlink:href="img/2.jpg" x="100" y="100" height="100" width="100"></image>

        <text x="100" y="100" style="cursor: pointer" text-anchor="middle">文字</text>
    </svg>
</div>

<script>
    window.onload = function(){
        var oG = document.getElementById("g1");
        oG.onclick = function () {
            alert(1);
        }

    };

</script>

</body>
</html>
