<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        /*
        SVG里的基本图形：
        circle
        --cx cy r
        --fill stroke stroke-width transparent
        --style方式

        rect
        --width height x y
        --rx ry

        line
        --x1 y1 x2 y2
        --stroke-opacity



         */
    </script>
    <style>
        body{
            background: yellow;
        }
    </style>
</head>
<body>

<svg xmlns="http://www.w3.org/2000/svg" width="600" height="600">
    <!--方式一-->
    <!--<circle cx="100" cy="100" r="40" fill="transparent" stroke="black" stroke-width="5"></circle>-->
    <!--方式二-->

    <circle cx="400" cy="400" r="40" style="fill:transparent;stroke: black;stroke-width: 5"></circle>

    <rect width="200" height="200" x="100" y="100" rx="30" ry="50"></rect>

    <line x1="50" y1="50" x2="300" y2="300" stroke="black"></line>



</svg>

</body>
</html>
