<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            top: 50px;
            left: 30px;
        }
    </style>
    <script>
        window.onload = function () {


            var oBtn = document.getElementById("btn1");
            var oDiv = document.getElementById("div1")
            oDiv.timer = null;

            oBtn.onclick = function () {
                // alert(parseInt(getStyle(oDiv, 'left')));      //30px
//            oDiv.style.left = 30;
                clearInterval(oDiv.timer);
                oDiv.timer = setInterval(function () {
                    var speed = parseInt(getStyle(oDiv, 'left')) + 3;
                    if(speed>800){
                        speed=800;
                    }
                    oDiv.style.left = speed + 'px';

                    if(speed>=800){ //801  =>  800
                        clearInterval(oDiv.timer);
                    };
                }, 2);

            }
            function getStyle(obj, attr) {
                return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj)[attr];
            }
        }

    </script>
</head>
<body>
<input type="button" value="按钮" id="btn1"/>

<div id="div1">


</div>


</body>
</html>
