<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        img {
            position: absolute;
            top: 200px;
            width: 180px;
        }

        #img1{
            left: 100px;
        }

        #img2{
            left: 300px;
        }
    </style>
    <script>
        /*

         */
        window.onload = function () {
            var oImg1 = document.getElementById("img1");
            var oImg2 = document.getElementById("img2");



            oImg1.onclick = function () {
                var _this = this;
                shake(_this, 'left', function () {
                    shake(_this,'top');
                });
            };


            oImg2.onclick = function () {
                var _this = this;
                shake(_this, 'left', function () {
                    shake(_this,'top');
                });
            };




            function shake(obj, position, fn) {
                //图片原来的位置
                var pos = parseInt(getStyle(obj, position));
                //获取抖动的频率
                var arr = [];//20,-20,18,-18,....,0
                var num = 0;
                obj.shake = null;
                for (var i = 4; i > 0; i -= 1) {
                    arr.push(i, -i);
                }
                ;
                arr.push(0);
                clearInterval(obj.shake);
                obj.shake = setInterval(function () {
                    obj.style[position] = pos + arr[num] + 'px';
                    num++;
                    if (num == arr.length) {
                        clearInterval(obj.shake);
                        if (fn) {
                            fn();
                        }
                    }
                }, 50);
            }
        }


    </script>


</head>
<body>


<img id="img1" src="../img/1.jpg" alt=""/>
<img id="img2" src="../img/2.jpg" alt=""/>
<script src="../miaovi.js"></script>
</body>
</html>
