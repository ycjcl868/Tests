<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #div1 {
            width: 100px;
            height: 100px;
            background: red;
            position: absolute;
            top: 50px;
            left: 30px;
        }
    </style>
    <script>
        window.onload = function () {


            var oBtn = document.getElementById("btn1");
            var oBtn1 = document.getElementById("btn2");
            var oDiv = document.getElementById("div1");
            oDiv.timer = null;

            oBtn.onclick = function () {
                doMove(oDiv, -12, 10);
            }
            oBtn1.onclick = function () {
                doMove(oDiv, 5, 800);
            }

            function doMove(obj, dir, target) {
                // alert(parseInt(getStyle(oDiv, 'left')));      //30px
//            oDiv.style.left = 30;
                clearInterval(obj.timer);
                obj.timer = setInterval(function () {
                    var speed = parseInt(getStyle(obj, 'left')) + dir;
                    if (speed > target && dir > 0) {//往前跑
                        speed = target;
                    }
                    if (speed < target && dir < 0) {//往后跑
                        speed = target;
                    }
                    obj.style.left = speed + 'px';

                    if (speed == target) { //801  =>  800
                        clearInterval(obj.timer);
                    }
                    ;
                }, 2);
            }


            function getStyle(obj, attr) {
                return obj.currentStyle ? obj.currentStyle[attr] : getComputedStyle(obj)[attr];
            }
        }
    </script>
</head>
<body>
<input type="button" value="往前" id="btn1"/>
<input type="button" value="往后" id="btn2"/>

<div id="div1">


</div>


</body>
</html>
