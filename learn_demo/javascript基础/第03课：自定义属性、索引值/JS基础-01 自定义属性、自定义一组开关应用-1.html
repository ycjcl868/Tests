    li {
        list-style: none;
        width: 114px;
        height: 140px;
        background: url("../img/before.png");

        margin-right: 20px;

        var aLi = document.getElementsByTagName("li");

        //背景不能判断，color不能判断，相对路径2
        //用一个开关，用自定义属性去做，这样就不用数组



        for (var i = 0; i < aLi.length; i++) {
            aLi[i].onOff = true;

            aLi[i].onclick = function () {
                if (this.onOff) {
                    this.style.background = 'url("../img/after.png")'
                    this.onOff = false;
                } else {
                    this.style.background = 'url("../img/before.png")'
                    this.onOff = true;
                }
            }
        }


    }


</script>
