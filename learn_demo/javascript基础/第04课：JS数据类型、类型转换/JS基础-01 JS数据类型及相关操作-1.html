<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script>
        /*
        ECMAScript：标准、核心
        HTML标签类型：block....
        JS中的数据类型：
        typeof  判断数据类型
        undefined未定义
        一般情况下代码有错
         */

        window.onload = function(){
            var i = 100;
            alert(typeof i);
            var s = 'abc';
            alert(s.charAt(3));//取第3个



        }
    </script>

</head>

</body>
</html>
