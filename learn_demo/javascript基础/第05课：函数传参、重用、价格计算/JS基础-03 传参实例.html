<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>


    <style>
        ul {
            padding: 0px;
            margin: 0px;

        }

        li {
            list-style: none;
        }

        body {
            background: #333333;
        }

        .box {
            width: 400px;
            height: 500px;
            position: relative;
            background: #fff url("../img/loading.gif") no-repeat center;
            float: left;
            margin-left: 80px;
        }

        .box img {
            width: 400px;
            height: 500px;
        }

        .box ul {
            width: 40px;
            position: absolute;
            top: 0px;
            right: -50px;

        }

        .box li {
            width: 40px;
            height: 40px;
            margin-bottom: 4px;
            background: #666;
        }

        .box .active {
            background: #fc3
        }

        .box p {
            margin-bottom: 0px;

            bottom: 0px;
        }

        .box span {
            top: 0px;
        }

        .box p,
        .box span {
            position: absolute;
            width: 400px;
            height: 30px;

            left: 0px;
            line-height: 30px;
            text-align: center;
            color: #fff;
            background: #000;

        }


    </style>
    <script>
        /*
        重用代码:
        1、尽量保证HTML代码结构一致，可以通过父级选取子元素
        2、把核心主程序实现，用函数包起来
        3、把每组里不同的值找出来，通过传参实现




        */




        window.onload = function () {
            fnTab("pic1",['../img/1.jpg', '../img/2.jpg', '../img/3.jpg', '../img/4.jpg'],['小宠物', '图片二', '图片三', '面具']);
            fnTab("pic2",['../img/1.jpg', '../img/2.jpg', '../img/3.jpg', '../img/4.jpg'],['小宠物', '图片二', '图片三', '面具']);
        };
        function fnTab(id,arrUrl,arrText){
            var oDiv = document.getElementById(id);
            var oImg = oDiv.getElementsByTagName("img")[0];
            var oSpan = oDiv.getElementsByTagName("span")[0];
            var oP = oDiv.getElementsByTagName("p")[0];
            var oUi = oDiv.getElementsByTagName("ul")[0];
            var aLi = oUi.getElementsByTagName('li');
            //有数组的地方，就有数字
            var num = 0;
            var oldLi = null;
            for (var i = 0; i < arrUrl.length; i++) {
                oUi.innerHTML += '<li></li>'
            }
            oldLi = aLi[num];
            function init(){
                //初始化
                oImg.src = arrUrl[num];
                oP.innerHTML = arrText[num];
                oSpan.innerHTML = 1 + num + '/' + arrUrl.length;
            }
            init();
            aLi[num].className = 'active';
            for (var i = 0; i < aLi.length; i++) {
                aLi[i].index = i;
                aLi[i].onclick = function () {
                    num = this.index;
                    init();
                    /*
                     <li class="active"></li>
                     <li></li>
                     <li></li>
                     <li></li>
                     */
                    //思路一：全部清空，当前添加
                    for(var i =0;i<aLi.length;i++){
                        aLi[i].className = '';
                    }
                    this.className = 'active';
                    //思路二：清空上一个，当前添加
//                    oldLi.className = '';
//                    oldLi = this;
//                    this.className = 'active';
                }
            }
        };



    </script>
</head>

<body>
<div id="pic1" class="box">
    <img src="" alt=""/>
    <span>数量正在加载中...</span>

    <p>正在加载中</p>
    <ul></ul>
</div>

<div id="pic2" class="box">
    <img src="" alt=""/>
    <span>数量正在加载中...</span>

    <p>正在加载中</p>
    <ul></ul>
</div>



</body>
</html>
