<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D翻转焦点图</title>
  <style>
  #box{width: 470px;height: 150px;position: relative;margin:30px auto;overflow:hidden;}
  #box ul{width: 470px;position:absolute;left: 0;top: 0;z-index:1;}
  #box ul li{width: 470px;display:none;list-style:none;}
  #box ul li img{border:none;vertical-align:top;width: 100%;height: 150px;}

  #box ol{z-index:2;width: 120px;position:absolute;right: 10px;bottom:10px;}
  #box ol li{width: 20px;height: 20px;float:left;margin:0 2px;display:inline;background:#fff;color:#f60;line-height:20px;text-align:center;cursor:pointer;}
  .active{background:#f60!important;color:#fff!important;}


  </style>
  <script src="jquery-1.11.3.min.js"></script>
  <script>
  $(function(){
    $("#box ol li").hover(function(){
      var This = $(this).index();
      $(this).attr("class","active").siblings().removeClass("active");
      $("ul li").eq(This).animate({
        opacity:0
      },1000).siblings().animate({
        opacity:1
      },1000);
    })

  })
  </script>
</head>
<body>
  <div id="box">
    <ul>
      <li style="display:block;"><img src="img/1.png" alt=""></li>
      <li><img src="img/2.jpg" alt=""></li>
      <li><img src="img/3.jpg" alt=""></li>
      <li><img src="img/4.jpg" alt=""></li>
      <li><img src="img/5.jpg" alt=""></li>
    </ul>

    <ol>
      <li class="active">1</li>
      <li>2</li>
      <li>3</li>
      <li>4</li>
      <li>5</li>
    </ol>


  </div>

</body>
</html>
