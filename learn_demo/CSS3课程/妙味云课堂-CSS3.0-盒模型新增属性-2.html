<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*
        box-shadow:[inset] x y blur [spread] color
        参数;
        --inset：投影方式

        box-reflect:倒影
        --direction方向 above|below|left|right
        --距离
        --渐变（可选）

        resize：自由缩放
        --both水平垂直都可以缩放
        --horizontal只有水平方向可以缩放
        --vertical只有垂直方向可以缩放
        注意：一定要配合overflow:auto一块使用只有水平方向可以缩放


        渐变：
        -webkit-

        box-sizing:
        content-box  标准:width=border+padding+content
        border-box  怪异：width/height=content







        */

        .box{
            width: 100px;
            height: 100px;
            margin: 100px;
            background: red;
            display: -webkit-box;
            box-shadow: 0px 0px 30px 30px #000
        }
        .box1{
            width: 300px;
            height: 300px;
            background:-webkit-linear-gradient(red 0,blue 100%) ;
            resize: both;
            overflow: auto;

        }
        img{
            width: 200px;
            display: block;
            margin: 20px auto;
            -webkit-box-reflect: below 2px -webkit-linear-gradient(bottom,rgba(0,0,0,1) 0,rgba(0,0,0,0) 50%);
        }
    </style>
</head>

<body>

<!--<div class="box"></div>-->
<div class="box1">

</div>
<img src="img/2.jpg" alt=""/>


</body>
</html>
