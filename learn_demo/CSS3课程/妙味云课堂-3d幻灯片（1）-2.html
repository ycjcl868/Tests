<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        body,ul{
            margin: 0;
            padding: 0;

        }
        li{
            list-style: none;
        }
        .wrap{
            width: 800px;
            margin: 100px auto 0;
        }
        #picList{
            width: 800px;
            height: 360px;
            -webkit-perspective: 800px;
        }
        #picList li{
            width: 50px;
            height: 360px;
            position: relative;
            -webkit-transform-style: preserve-3d;
        }
        #picList a{
            display: block;
            width: 100%;
            height: 100%;
            position: absolute;
            left: 0;
            top: 0;
        }
        #picList li a:nth-of-type(1){
            background: url("img/2.jpg");
        }
        #picList li a:nth-of-type(2){
            background: url("img/3.jpg");
        }
        #picList li a:nth-of-type(3){
            background: url("img/4.jpg");
        }
        #picList li a:nth-of-type(4){
            background: url("img/4.jpg");
        }
        #btns{
            float: right;
            padding: 10px 0;
        }
        #btns li{
            width: 40px;
            height: 40px;
            background: black;
            color: #fff;
            border-radius: 50%;
            font:italic 30px/40px Arial;
            float: left;
            margin: 0 5px;
            text-align: center;
        }
        #btns:active{
            background: #f60;
        }

        #btns
    </style>
</head>
<body>
<div class="wrap">
    <ul id="picList">
        <li>
            <a href="#"></a>
         <!--   <a href="#"></a>
            <a href="#"></a>
            <a href="#"></a>
            <span></span>
            <span></span>-->
        </li>
    </ul>
    <ol id="btns">
        <li class="active">1</li>
        <li>2</li>
        <li>3</li>
        <li>4</li>
        <li>5</li>
    </ol>
</div>

</body>
</html>
