<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*
        弹性盒模型：
        注意在使用弹性盒模型的时候 父元素必须要加
        display:box或display:inline-box

        Box-orient定义盒模型的布局方向
        --horizontal: 水平显示
        --vertical 垂直方向

        box-direction 元素排列顺序
        --normal正序
        --reverse反序

        box-ordinal-group 设置元素的具体位置


        box-flex 定义盒子的弹性空间
        --子元素的尺寸=盒子的尺寸*子元素的box-flex属性值/所有子元素的box-flex属性值的和

        box-pack对盒子富裕的空间进行管理
        --star所有子元素在盒子左侧显示，富裕空间在右侧
        --end所有子元素在盒子右侧显示，富裕空间在左侧
        --center所有子元素居中
        --justify富余空间在子元素之间平均分布

        box-align：上下居中显示

        */
        .box{
            height: 200px;
            border: 10px solid #000;
            padding: 10px;
            display: -webkit-box;
            -webkit-box-orient:horizontal;
            font:bold 20px/100px "微软雅黑";
            text-align: center;
            -webkit-box-pack: justify;
            -webkit-box-align: center;
        }
        .box div{
            height: 100px;
            background: red;
            border: 1px solid #fff;
            box-sizing: border-box;
        }
        .box div:nth-of-type(1){
            -webkit-box-flex: 1;
        }
        .box div:nth-of-type(2){
            -webkit-box-flex: 2;
        }
        .box div:nth-of-type(3){
            -webkit-box-flex: 3;
        }
        .box div:nth-of-type(4){
            -webkit-box-flex: 4;
        }

    </style>
</head>
<body>
<div class="box">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
</div>

</body>
</html>
