<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        /*
        transform：
        --rotate() 旋转函数，取值度数
        ---deg 度数
        ---transform-origin 旋转的基点

        skew()倾斜函数 取值度数
        --skewX()
        --skewY()

        scale()缩放函数
        --scaleX()
        --scaleY()

        translate()位移函数
        --translateX()
        --translateY()
        */



        body{
            height: 400px;
            border: 1px solid #000;
        }
        .box{
            width: 100px;
            height: 100px;
            background: red;
            margin: 100px auto 0;
            transition: 2s;
        }
        body:hover .box{
            -webkit-transform: rotate(30deg);
            -moz-transform: rotate(30deg);
            -ms-transform: rotate(30deg);
            -o-transform: rotate(30deg);
            transform: rotate(30deg);
        }

        .box2{
            width: 100px;
            height: 100px;
            background: red;
            margin: 100px auto 0;
            transition: 2s;
        }
        /*斜切 X,Y*/
        body:hover .box2{
            -webkit-transform: skew(10deg, 30deg);
            -moz-transform: skew(10deg, 30deg);
            -ms-transform: skew(10deg, 30deg);
            -o-transform: skew(10deg, 30deg);
            transform: skew(10deg, 30deg);
        }
        /*缩放 scale(比例)*/
        /*移动 translate(x,y);*/

        ul{
            margin: 0;
            padding: 0;
            list-style: none;
        }
        li{
            float: left;
            width: 100px;

            background: red;

        }

    </style>
</head>
<body>

<ul>
    <li><a href="">妙味课堂</a></li>
    <li><a href="">妙味茶馆</a></li>
</ul>

<div class="box"></div>
<div class="box2"></div>

</body>
</html>
