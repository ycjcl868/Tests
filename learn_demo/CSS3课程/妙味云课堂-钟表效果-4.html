<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        #wrap{
            width: 200px;
            height: 200px;
            border: 2px solid #000;
            margin: 100px auto;
            -webkit-border-radius: 50%;
            -moz-border-radius: 50%;
            border-radius: 50%;
            position: relative;
        }
        #wrap ul{
            margin: 0;
            padding: 0;
            height: 200px;
            position: relative;
            list-style: none;
        }

        #wrap ul li{
            width: 2px;
            height: 6px;
            background: #000;
            position: absolute;
            left: 99px;
            top: 0px;
            -webkit-transform-origin: center 100px;
            -moz-transform-origin: center 100px;
            -ms-transform-origin: center 100px;
            -o-transform-origin: center 100px;
            transform-origin: center 100px;
        }
        #wrap ul li:nth-of-type(1){
            -webkit-transform: rotate(0deg);
        }
        #wrap ul li:nth-of-type(2){
            -webkit-transform: rotate(6deg);
        }
        #wrap ul li:nth-of-type(3){
            -webkit-transform: rotate(12deg);
        }

        #wrap ul li:nth-of-type(4){
            -webkit-transform: rotate(18deg);
        }
        #wrap ul li:nth-of-type(5){
            -webkit-transform: rotate(24deg);
        }
        #wrap ul li:nth-of-type(6){
            -webkit-transform: rotate(30deg);
        }
        #wrap ul li:nth-of-type(7){
            -webkit-transform: rotate(36deg);
        }
        #wrap ul li:nth-of-type(8){
            -webkit-transform: rotate(42deg);
        }
        #wrap ul li:nth-of-type(9){
            -webkit-transform: rotate(48deg);
        }
        #wrap ul li:nth-of-type(5n+1){
            height: 10px;
        }

        #hour{
            width: 6px;
            height: 45px;
            background: #000;
            position: absolute;
            left: 97px;
            top: 55px;
            -webkit-transform-origin: bottom;
        }

        #min{
            width: 4px;
            height: 65px;
            background: red;
            position: absolute;
            left: 97px;
            top: 35px;
            -webkit-transform-origin: bottom;
        }
        #sec{
            width: 2px;
            height: 80px;
            background: red;
            position: absolute;
            left: 97px;
            top: 20px;
            -webkit-transform-origin: bottom;
        }



    </style>
    <script>

    </script>
</head>
<body>

<div id="wrap">
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>

    <div id="hour"></div>

    <div id="min"></div>

    <div id="sec"></div>

</div>


</body>
</html>
