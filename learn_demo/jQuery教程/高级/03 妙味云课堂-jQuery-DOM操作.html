<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.11.3.min.js"></script>
    <script>
        /*
         parents():获取所有的祖先节点,参数就是筛选功能
         closest():获取最近的指定的祖先节点（包括当前元素自身），必须要写参数，只能找到一个元素
         siblings():找所有的兄弟节点，参数也是筛选功能
         nextAll():下面所有的兄弟节点
         prevAll():上面所有的兄弟节点
         parentsUntil():
         nextUntil() prevUntil()
         clone():复制节点操作，可以接收一个参数(true)，复制之前的操作行为
         wrap()  wrapAll():包装方法
         wrapInner():内部包装
         unwrap():删除父级,不包括body元素
         add():组合元素
         slice():截取指定的范围
         serialize():数据串联化
         serializeArray()

         */
        $(function () {
            console.log($('#div2').parents('body'));

            /*   var elem = $('#div1');
             var elem2 = elem.add('#div2');
             elem2.css('background','yellow');*/

//            $('li').slice(1,4).css('background','yellow');


            console.log($('form').serialize());//a=1&b=2&c=3
            console.log($('form').serializeArray());
            /*
            {name:'a',value:'1'}
             */
        })


    </script>
</head>
<body>

<div id="div1">aaa


</div>

<div id="div2">bbb</div>

<ul>
    <li></li>
    <li></li>
    <li></li>
</ul>

<form action="">
    <input type="text" name="a" value="1"/>
    <input type="text" name="b" value="2"/>
    <input type="text" name="c" value="3"/>
    <input type="text" name="d" value="4"/>
</form>


</body>
</html>
