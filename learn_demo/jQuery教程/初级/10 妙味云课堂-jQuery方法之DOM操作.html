<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.11.3.min.js"></script>
    <script>
        /*
        appendTo和appendChild是一样的
         */
        $(function(){
            $('span').insertBefore($('div'));
        })


    </script>

</head>
<body>
<div>div</div>
<span>span</span>

</body>
</html>
