<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery-1.11.3.min.js"></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #login{
            width: 300px;
            height: 300px;
            border: 1px solid #000;
            position: absolute;
        }
        #close{
            position: absolute;
            right: 0;
            top: 0;

        }

    </style>
    <script>
        $(function(){
   /*         //创建
            var oDiv = $('<div>213</div>');
            $('body').append(oDiv);*/

            $('#input1').click(function(){
                var oLogin = $('<div id="login"><p>用户名：<input type="text"/></p><p>密码：<input type="text"/></p><div id="close">X</div></div>');
                $('body').append(oLogin);
                oLogin.css('left',($(window).width()-oLogin.outerWidth())/2);
                oLogin.css('top',($(window).height()-oLogin.outerHeight())/2);
                $(window).on('resize scroll',function(){
                    oLogin.css('left',($(window).width()-oLogin.outerWidth())/2);
                    oLogin.css('top',($(window).height()-oLogin.outerHeight())/2+$(window).scrollTop);
                })


                $('#close').click(function(){
                    oLogin.remove();
                })

            })




        })
    </script>
</head>
<body style="height: 2000px;">

<input type="button" value="点击" id="input1"/>



</body>
</html>
