<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JavaScript图形编程</title>
</head>
<body>
	<canvas id="can1"></canvas>
 
	<script>
	/**
	 * 画布导出器，
	 * Adobe Flash CS5+ : http://www.adobe.com/products/flash.html
	 * Canvg : http://code.google.com/p/canvg
	 * SVG-to-Cavas : http://www.professorcloud.com/svg-to-canvas
	 * AI-Canvas : http://visitmix.com/labs/ai2canvas
 	 *
	 *
	 * 
	 */
	window.onload = function(){
		var oCanvas = document.getElementById("can1");
		var ctx = oCanvas.getContext("2d");
		ctx.fillStyle = "rgb(0,0,255)";
		ctx.fillRect(50,25,150,100);

	}


	</script>


</body>
</html>
